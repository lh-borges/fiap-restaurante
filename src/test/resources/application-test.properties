# =======================
#  Application - TEST
# =======================

spring.application.name=fiap_restaurante_test


# =======================
#  Datasource (H2 in-memory)
# =======================

spring.datasource.url=jdbc:h2:mem:testdb-${random.uuid};MODE=MySQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver


# =======================
#  JPA / Hibernate
# =======================

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.flyway.enabled=false



# =======================
#  Security / JWT
# =======================

security.jwt.secret=dGVzdC1zZWNyZXQta2V5LWZvci1pbnRlZ3JhdGlvbi10ZXN0cw==
security.jwt.expiration=3600000


# =======================
#  Logging
# =======================

logging.level.com.restaurantefiap=WARN
logging.level.org.springframework.security=WARN


# =======================
#  ProblemDetail (RFC 7807)
# =======================

spring.mvc.problemdetails.enabled=true